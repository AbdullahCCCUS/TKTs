<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coverage Issue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: ltr;
      text-align: left;
      margin: 20px;
    }
    .question {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
      margin-top: 5px;
    }
    .red-border {
      border: 2px solid red;
      padding: 5px;
    }
    #preview {
      margin-top: 30px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #previewButton {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    #previewButton:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
 <h2>Coverage Issue</h2>
<a href="https://altkb-ccc.com/article/4705
">https://altkb-ccc.com/article/4705</a>
  <form id="ticketForm">
    <div class="question" id="q1" data-question="Conversation #">
      <label for="conversation">1. Conversation #</label><br>
      <input type="text" id="conversation" name="q1">
    </div>

    <div class="question" id="q2" data-question="The customer is facing a coverage issue in ONE location.">
      <label for="coverageIssue">2. The customer is facing a coverage issue in ONE location:</label><br>
      <input type="radio" id="coverageIssueYes" name="q2" value="yes">
      <label for="coverageIssueYes">Yes</label>
      <input type="radio" id="coverageIssueNo" name="q2" value="no">
      <label for="coverageIssueNo">No</label>
    </div>

    <div class="question" id="q3" data-question="MSISDN:">
      <label for="msisdn">3. MSISDN:</label><br>
      <input type="text" id="msisdn" name="q3">
    </div>

    <div class="question" id="q4" data-question="Last 4 digits of the Iqama/National ID:">
      <label for="id">4. Last 4 digits of the Iqama/National ID:</label><br>
      <input type="text" id="id" name="q4">
    </div>

    <div class="question" id="q5" data-question="Customer Name:">
      <label for="customerName">5. Customer Name:</label><br>
      <input type="text" id="customerName" name="q5">
    </div>

    <div class="question" id="q6" data-question="Which service does the customer face an issue on Data/ Calls/Both?">
      <label for="serviceIssue">6. Which service does the customer face an issue on Data/ Calls/Both?</label><br>
      <input type="radio" id="serviceData" name="q6" value="Data">
      <label for="serviceData">Data</label>
      <input type="radio" id="serviceCalls" name="q6" value="Calls">
      <label for="serviceCalls">Calls</label>
      <input type="radio" id="serviceBoth" name="q6" value="Both">
      <label for="serviceBoth">Both</label>
    </div>

    <div class="question" id="q7" data-question="Since when?">
      <label for="sinceWhen">7. Since when?</label><br>
      <input type="text" id="sinceWhen" name="q7">
    </div>

    <div class="question" id="q8" data-question="Issue with 4G or 5G?">
      <label for="networkType">8. Issue with 4G or 5G?</label><br>
      <input type="radio" id="network4G" name="q8" value="4G">
      <label for="network4G">4G</label>
      <input type="radio" id="network5G" name="q8" value="5G">
      <label for="network5G">5G</label>
    </div>

    <div class="question" id="q9" data-question="Issue location: Particular location/Everywhere?">
      <label for="issueLocation">9. Issue location: Particular location/Everywhere?</label><br>
      <input type="radio" id="locationParticular" name="q9" value="Particular location">
      <label for="locationParticular">Particular location</label>
      <input type="radio" id="locationEverywhere" name="q9" value="Everywhere">
      <label for="locationEverywhere">Everywhere</label>
    </div>

    <div class="question" id="q10" data-question="Resync (Result is ........)">
      <label for="resync">10. Resync (Result is ........)</label><br>
      <input type="text" id="resync" name="q10">
    </div>

    <div class="question" id="q11" data-question="APN Settings (screenshot)">
      <label for="apnScreenshot">11. APN Settings (screenshot):</label><br>
      <input type="radio" id="apnYes" name="q11" value="yes">
      <label for="apnYes">Yes</label>
      <input type="radio" id="apnNo" name="q11" value="no">
      <label for="apnNo">No</label>
    </div>

    <div class="question" id="q12" data-question="Network Reset Settings">
      <label for="networkReset">12. Network Reset Settings:</label><br>
      <input type="radio" id="networkResetYes" name="q12" value="yes">
      <label for="networkResetYes">Yes</label>
      <input type="radio" id="networkResetNo" name="q12" value="no">
      <label for="networkResetNo">No</label>
    </div>

    <div class="question" id="q13" data-question="Speed Test (screenshot)">
      <label for="speedTest">13. Speed Test (screenshot):</label><br>
      <input type="radio" id="speedTestYes" name="q13" value="yes">
      <label for="speedTestYes">Yes</label>
      <input type="radio" id="speedTestNo" name="q13" value="no">
      <label for="speedTestNo">No</label>
    </div>

    <div class="question" id="q14" data-question="Screenshot of the Signal bars if it is not showing in other photos?">
      <label for="signalBars">14. Screenshot of the Signal bars if it is not showing in other photos?</label><br>
      <input type="radio" id="signalBarsYes" name="q14" value="yes">
      <label for="signalBarsYes">Yes</label>
      <input type="radio" id="signalBarsNo" name="q14" value="no">
      <label for="signalBarsNo">No</label>
    </div>

    <div class="question" id="q15" data-question="Screenshot of the coverage map info?">
      <label for="coverageMap">15. Screenshot of the coverage map info?</label><br>
      <input type="radio" id="coverageMapYes" name="q15" value="yes">
      <label for="coverageMapYes">Yes</label>
      <input type="radio" id="coverageMapNo" name="q15" value="no">
      <label for="coverageMapNo">No</label>
    </div>

    <div class="question" id="q16" data-question="Tried in another device?">
      <label for="deviceTry">16. Tried in another device?</label><br>
      <input type="radio" id="deviceTryYes" name="q16" value="yes">
      <label for="deviceTryYes">Yes</label>
      <input type="radio" id="deviceTryNo" name="q16" value="no">
      <label for="deviceTryNo">No</label>
    </div>

    <div class="question" id="q17" data-question="Sample of failed calls when calling is affected: 3 Samples (MSISDNs / Date-Hours-Minutes)?">
      <label for="failedCalls">17. Sample of failed calls when calling is affected: 3 Samples (MSISDNs / Date-Hours-Minutes)?</label><br>
      <input type="text" id="failedCalls" name="q17">
    </div>

    <div class="question" id="q18" data-question="Coverage Issue type: Indoor/Outdoor?">
      <label for="coverageType">18. Coverage Issue type: Indoor/Outdoor?</label><br>
      <input type="radio" id="coverageIndoor" name="q18" value="Indoor">
      <label for="coverageIndoor">Indoor</label>
      <input type="radio" id="coverageOutdoor" name="q18" value="Outdoor">
      <label for="coverageOutdoor">Outdoor</label>
    </div>

    <div class="question" id="q19" data-question="If he has a valid call plan, can make calls?">
      <label for="callPlan">19. If he has a valid call plan, can make calls?</label><br>
      <input type="radio" id="callPlanYes" name="q19" value="yes">
      <label for="callPlanYes">Yes</label>
      <input type="radio" id="callPlanNo" name="q19" value="no">
      <label for="callPlanNo">No</label>
      <input type="radio" id="callPlanNoPlan" name="q19" value="no plan">
      <label for="callPlanNoPlan">No plan</label>
    </div>

    <div class="question" id="q20" data-question="If he has a valid data plan, does it work fine?">
      <label for="dataPlan">20. If he has a valid data plan, does it work fine?</label><br>
      <input type="radio" id="dataPlanYes" name="q20" value="yes">
      <label for="dataPlanYes">Yes</label>
      <input type="radio" id="dataPlanNo" name="q20" value="no">
      <label for="dataPlanNo">No</label>
      <input type="radio" id="dataPlanNoPlan" name="q20" value="no plan">
      <label for="dataPlanNoPlan">No plan</label>
    </div>

    <div class="question" id="q21" data-question="Can receive calls/SMS?">
      <label for="receiveSMS">21. Can receive calls/SMS?</label><br>
      <input type="radio" id="receiveSMSSYes" name="q21" value="yes">
      <label for="receiveSMSSYes">Yes</label>
      <input type="radio" id="receiveSMSNo" name="q21" value="no">
      <label for="receiveSMSNo">No</label>
    </div>

    <div class="question" id="q22" data-question="If there’s issue with the calls take 3 fresh samples within 7 days">
      <label for="freshSamples">22. If there’s issue with the calls take 3 fresh samples within 7 days</label><br>
      <input type="text" id="freshSamples" name="q22">
    </div>

    <div class="question" id="q23" data-question="Location coordinates from Google Maps:">
      <label for="locationCoordinates">23. Location coordinates from Google Maps:</label><br>
      <input type="text" id="locationCoordinates" name="q23">
    </div>

    <div class="question" id="q24" data-question="Alternative contact number:">
      <label for="altContactNumber">24. Alternative contact number:</label><br>
      <input type="text" id="altContactNumber" name="q24">
    </div>

    <div class="question" id="q25" data-question="Phone number:">
      <label for="phoneNumber">25. Phone number:</label><br>
      <input type="text" id="phoneNumber" name="q25">
    </div>

    <div class="question" id="q26" data-question="Additional note:">
      <label for="additionalNote">26. Additional note:</label><br>
      <input type="text" id="additionalNote" name="q26">
    </div>

    <button type="button" id="previewButton">Preview Ticket</button>
  </form>

  <div id="preview">
    <h2>Ticket Preview</h2>
    <div id="previewContent"></div>
  </div>

  <script>
    document.getElementById('previewButton').addEventListener('click', function() {
      // Clear previous preview
      var previewContent = document.getElementById('previewContent');
      previewContent.innerHTML = '';
      
      // Iterate through each question
      var questions = document.querySelectorAll('.question');
      
      questions.forEach(function(qDiv, index) {
        // Remove any previous red border
        qDiv.classList.remove('red-border');
  
        var questionText = qDiv.getAttribute('data-question');
        var answer = '';
  
        // Check for text input first
        var textInput = qDiv.querySelector('input[type="text"]');
        if(textInput) {
          answer = textInput.value.trim();
          if(answer === '') {
            qDiv.classList.add('red-border');
          }
        } 
        
        // Check for radio button input
        var radioButtons = qDiv.querySelectorAll('input[type="radio"]:checked');
        if(radioButtons.length > 0) {
          answer = radioButtons[0].value;
        }

        // Build preview line (if answer is provided, append it)
        var displayText = (index + 1) + '. ' + questionText;
        if(answer !== '') {
          displayText += ' - ' + answer;
        }
  
        var p = document.createElement('p');
        p.textContent = displayText;
        previewContent.appendChild(p);
      });
    });
  </script>

</body>
</html>
